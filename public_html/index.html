<html>
    <head>
        <title>Dipe WorldTrip Planner</title>
        <link rel="stylesheet" type="text/css" href="styles/default.css"/>
    </head>
    <body>
        <div id="banner">Banner</div>
        <div id="contents">
            <div id="leftSide">
                <div id="planning">Planning</div>
                <div id="googlemap">
                    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
                    <div style="overflow:hidden;height:90%;width:100%;margin:auto;">
                        <div id="gmap_canvas" style="height:100%;width:100%;"></div>
                    </div>
                    <p>Hier komt een radiusVerschuiver</p>
                </div>               
            </div>
            <div id="rightSide">
                <div id="activities">activities</div>            
            </div>
        </div>
        <div id="footer">footer</div>
        <script type="text/javascript"> 
            function init_map(){
                var myOptions = {zoom:12,center:new google.maps.LatLng(50.86528149999999,4.66788889999998),mapTypeId: google.maps.MapTypeId.ROADMAP};
                map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
                marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(50.86528149999999, 4.66788889999998)});
                infowindow = new google.maps.InfoWindow({content:"<b>map</b><br/>Gaston Geenslaan<br/> Leuven" });
                google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});
                infowindow.open(map,marker);
            }
            google.maps.event.addDomListener(window, 'load', init_map);
        </script>
    </body>
</html>
